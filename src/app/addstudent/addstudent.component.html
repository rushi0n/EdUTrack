<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-md-6 col-lg-4">
            <form class="card" [formGroup]="stform" (ngSubmit)="saveStudent()">
              <h5 class="card-title fw-400">ADD STUDENTS </h5>

              <div class="card-body">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Enter ID " formControlName="id">
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Enter Name" formControlName="name">
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Enter Marks" formControlName="marks">
                </div>
                <input type="submit" class="btn btn-block btn-bold btn-primary" value="Save">
              </div>
            </form>
          </div>
           </div>
            </div>
             </div>
