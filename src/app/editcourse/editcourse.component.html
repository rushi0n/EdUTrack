<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form class="card" [formGroup]="creditform" (ngSubmit)="updateCourse()">
          <h5 class="card-title fw-400">EDIT COURSE</h5>

          <div class="card-body">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter ID "
                formControlName="cid"
              />
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter Name"
                formControlName="cname"
              />
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter fees"
                formControlName="fees"
              />
            </div>
            <input
              type="submit"
              class="btn btn-block btn-bold btn-primary"
              value="Update"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
