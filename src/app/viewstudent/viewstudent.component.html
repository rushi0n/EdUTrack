<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Marks</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let st of stud">
        <th scope="row">{{st.id}}</th>
        <td>{{st.name}}</td>
        <td>{{st.marks}}</td>
        <TD><input type="button" class="btn btn-success" value="Update" (click)="updateStudent(st.id)"></TD>
        <TD><input type="button" class="btn btn-danger" value="Delete" (click)="delStudent(st.id)"></TD>
        
      </tr>
    </tbody>
  </table>
